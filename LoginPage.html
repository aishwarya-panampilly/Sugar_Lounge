    <body>
      <div class="small_head">Sign Up</div>
        <div class="centered_container">
          <form>
            <div class="mb-3">
              <label for="exampleInputName1" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="exampleInputName1"></label>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
              <label for="exampleInputConfirmPass1" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="exampleInputConfirmPass1">
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">Remember Me</label>
            </div>
            <button type="submit" class="btn_sub w-100">Create Account</button>
            <div id="login" class="form-text">Already have an account?<div class="login_name">Login</div></div>
          </form>
        </div>
